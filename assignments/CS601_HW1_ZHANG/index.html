 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS601 Assignment #1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MET CS601:  Module 1 Assignment</h1>
    <form id="subscriptionForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" minlength="2" pattern="[A-Za-z]{2,}">
            <div id="firstNameError" class="error">First name must contain at least 2 letters</div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" minlength="2" pattern="[A-Za-z]{2,}">
            <div id="lastNameError" class="error">Last name must contain at least 2 letters</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error">Please enter a valid email address</div>
        </div>

        <div class="form-group">
            <label for="package">Package</label>
            <select id="package" name="package">
                <option value="">Select a package</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
                <option value="Platinum">Platinum</option>
            </select>
            <div id="packageError" class="error">Please select a package</div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="subscribe" name="subscribe">
                Subscribe to newsletter
            </label>
            <div id="subscribeError" class="error">Please confirm your subscription</div>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div id="summary"></div>
    <script src="script.js"></script>
</body>
</html>
